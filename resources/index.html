<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamap活動日記</title>
<style>
/* reset */
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}
* {
  box-sizing:border-box
}

/* main layout */
body {
	padding: 24px;
	color: #333;
	position: relative;
}
.container {
	max-width: 860px;
	min-width: 770px;
	margin: 0 auto;
	padding-bottom: 32px;
}

/* footer */
.powered-by {
	display: inline-block;
	position: absolute;
	bottom: 16px;
	right: 16px;
	font-size: 10px;
}

/* main heading */
.heading {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	justify-content: space-between;
}
h1 {
	font-size: 20px;
	margin-bottom: 8px;
}
.filter-wrap {
	width: 200px;
}
.filter-wrap > * {
	vertical-align: middle;
}
.filter-on {
	display: inline-block;
	width: 100%;
	text-align: center;
	border: 1px solid #336699;
	border-radius: 4px;
}
.filter-on,
.filter-off {
	cursor: pointer;
}
.filter-off,
.filter-input {
	display: none;
}
body.filter-enabled .filter-on {
	display: none;
}
body.filter-enabled .filter-off {
	display: inline-block;
	width: 32px;
	height: 26px;
	text-align: center;
	border: 3px solid #336699;
	border-radius: 4px;
	margin-right: 4px;
	background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA3ElEQVR4nO2UPQoCMRBGX2rFMyhYidew0Ut4A1t3vYzYWaiHUfQSYiXYKBFlwCC7kJ/dDUoeDATCN/kyMwwkEsXomuJ3DBxEsAEU/ijJoSWnNT3gLMI8wMBCclyAvqt4BNyBBzDxeDxU/yb3/IFZwYzAHq4l0QnoWGjawF40u8AZck7oY9iKrmVJfVvmPFRjj/tKyEp+aFZoTo0oo8dFsa1i6GyGsszA664R9Ndud971yUAoOrWAz9ANYg7hFLjK+RjDgJZYNbkDMB6+ATMioKXkQyKxBFqxHk/8F0+FjI7HSrv0iQAAAABJRU5ErkJggg==") #deefff center no-repeat;
	background-size: contain;
}
body.filter-enabled .filter-input {
	display: inline-block;
	width: calc(100% - 36px);
	border: 1px solid #336699;
	padding: 4px;
}
span.num-items {
	margin-left: 8px;
	font-size: 12px;
	font-weight: normal;
	border: 1px solid #888;
	border-radius: 4px;
	padding: 0 4px;
	position: relative;
	bottom: 2px;
}

/* sub heading */
h2.year {
	font-size: 20px;
	margin-top: 24px;
	margin-bottom: 4px;
}
.year-wrap .num-items {
	cursor: pointer;
}
.year-wrap.collapsed .num-items {
	background-color: #336699;
	color: #fff;
}

/* article */
article {
	display: flex;
	flex-wrap: nowrap;
	gap: 8px;
	margin-left: 20px;
	margin-bottom: 8px;
	font-size: 16px;
}
.side-pane {
	width: 8em;
	flex-shrink: 0;
	display: flex;
	flex-direction: column;
}
.main-pane {
	flex-grow: 1;
}
article + article .main-pane {
	border-top: 1px dashed #888;
}

/* side pane */
.act-date-time {
	padding: 6px 0;
	text-align: right;
}
.act-date {
	/*font-weight: bold;*/
}
.act-time {
	font-size: 0.9em;
}
.thumbnail {
	flex-grow: 1;
	width: 100%;
	height: 112px;
	background: url("") top right no-repeat;
	background-size: 96px;
}

/* main pane */
.main-line {
	margin-bottom: 2px;
}
.sub-line1,
.sub-line2 {
	/*margin-bottom: 4px;*/
}
.desc-line {
	position: relative;
}
.sub-line1 > *,
.sub-line2 > * {
	display: inline-block;
	vertical-align: top;
	margin-right: 8px;
	margin-bottom: 4px;
}
.link {
	display: inline-block;
	width: 100%;
	padding: 6px 0;
	color: #336699;
	font-size: 1.3em;
	font-weight: bold;
	text-decoration: none;
}
.link:hover {
	background-color: #e2f0ff;
}
.label-and-value {
	display: inline-block;
	border: 1px solid #ccc;
	font-size: 0.9em;
}
.label-and-value > * {
	display: inline-block;
	padding: 0 4px;
}
.lav-label {
	color: #555;
	background-color: #eee;
}
.lav-value {
	font-family: "Courier New", monospace;
}
.desc-line {
	background: linear-gradient(270deg, #fff, 60%, #f8f8f8);
}
.description,
.description-float {
	font-size: 0.9em;
	font-family: serif;
	white-space: pre-line;
	overflow-y: hidden;
	padding: 0 4px;
}
.description {
	height: 96px;
}
body.filter-enabled .description {
	height: unset;
}
.description-float {
	display: none;
	position: absolute;
	top: 0;
	width: 100%;
	min-height: 96px;
	font-weight: bold;
	background-color: #eeeeeedd;
	box-shadow: 1px 2px #aaa;
}

@media (min-width:801px) {
	body:not(.filter-enabled) .description {
		background: linear-gradient(180deg, #000, #000 70%, #fff);
		-webkit-background-clip: text;
		color: transparent;
	}
	body:not(.filter-enabled) .desc-line:hover .description {
		visibility: hidden;
	}
	body:not(.filter-enabled) .desc-line:hover .description-float {
		display: block;
		z-index: 1;
	}
}
@media (max-width:800px) {
	.container {
		max-width: 100%;
		min-width: 360px;
	}
	article {
		flex-wrap: wrap;
		gap: 0;
	}
	article + article {
		border-top: 1px dashed #888;
	}
	article + article .main-pane {
		border-top: none;
	}
	.side-pane {
		width: 100%;
	}
	.act-date-time {
		text-align: left;
		padding-bottom: 0;
	}
	.act-date-time > * {
		display: inline-block;
		margin-right: 4px;
	}
	.act-time {
		padding-left: 0;
	}
	.thumbnail {
		display: none;
	}
	.sub-line1,
	.sub-line2,
	.desc-line {
		margin-left: 12px;
	}
	.description {
		height: unset;
	}
}
</style>
</head>
