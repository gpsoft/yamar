<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamap活動日記</title>
<style>
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}
* {
  box-sizing:border-box
}
body {
	padding: 24px;
	color: #333;
	position: relative;
}
.powered-by {
	display: inline-block;
	position: absolute;
	bottom: 16px;
	right: 16px;
	font-size: 10px;
}
.container {
	max-width: 860px;
	min-width: 770px;
	margin: 0 auto;
	padding-bottom: 32px;
}
h1 {
	font-size: 20px;
	margin-bottom: 8px;
}
span.num-items {
	margin-left: 8px;
	font-size: 12px;
	font-weight: normal;
	border: 1px solid #888;
	border-radius: 4px;
	padding: 0 4px;
	position: relative;
	bottom: 2px;
}
h2.year {
	font-size: 20px;
	margin-top: 24px;
	margin-bottom: 4px;
}
.year-wrap .num-items {
	cursor: pointer;
}
.year-wrap.collapsed .num-items {
	background-color: #336699;
	color: #fff;
}
article {
	margin-left: 20px;
	margin-bottom: 8px;
	font-size: 16px;
}
article + article .act-date,
article + article .link {
}
article + article .link {
	border-top: 1px dashed #888;
}
.main-line {
	margin-bottom: 2px;
}
.sub-line1,
.sub-line2,
.desc-line {
	margin-left: 8em;
}
.sub-line1,
.sub-line2 {
	/*margin-bottom: 4px;*/
}
.desc-line {
	position: relative;
}
.main-line > *,
.sub-line1 > *,
.sub-line2 > * {
	display: inline-block;
	vertical-align: top;
}
.sub-line1 > *,
.sub-line2 > * {
	margin-right: 8px;
	margin-bottom: 4px;
}
.act-date {
	width: 8em;
	padding: 8px 0;
}
.link {
	width: 600px;
	text-decoration: none;
	color: #336699;
	font-size: 1.3em;
	font-weight: bold;
	padding: 6px 0;
}
.link:hover {
	background-color: #e2f0ff;
}
.elapse {
	/*width: 10em;*/
}
.distance {
	/*width: 8em;*/
}
.altitude {
	/*width: 8em;*/
}
.label-and-value {
	display: inline-block;
	border: 1px solid #ccc;
	font-size: 0.9em;
}
.label-and-value > * {
	display: inline-block;
	padding: 0 4px;
}
.lav-label {
	color: #555;
	background-color: #eee;
}
.lav-value {
}
.description,
.description-float {
	font-size: 0.9em;
	font-family: serif;
	white-space: pre-line;
	overflow-y: hidden;
	padding: 0 4px;
}
.description {
	max-height: 3.2em;
	background: linear-gradient(270deg, #fff, 60%, #f8f8f8);
}
.description-float {
	display: none;
	position: absolute;
	top: 0;
	font-weight: bold;
	background-color: #eeeeeedd;
	box-shadow: 1px 2px #aaa;
}
@media (min-width:801px) {
	.desc-line:hover .description {
		visibility: hidden;
	}
	.desc-line:hover .description-float {
		display: block;
		z-index: 1;
	}
}
@media (max-width:800px) {
	.container {
		max-width: 100%;
		min-width: 360px;
	}
	.main-line > * {
		display: block;
	}
	.sub-line1 > *,
	.sub-line2 > * {
		/*width: 7em;*/
	}
	.act-date {
		padding-bottom: 0;
	}
	.sub-line1,
	.sub-line2,
	.desc-line {
		margin-left: 12px;
	}
	.description {
		max-height: unset;
	}
	article + article .link {
		border-top: none;
	}
	article + article {
		border-top: 1px dashed #888;
	}
	.link {
		width: 100%;
	}
}
</style>
</head>
<body>
	<div class="powered-by">

	</div>
